<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Formulario/styles.css">
    <title>Formulario de registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario de contacto</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su email">
        <input class="controls" type="password" name="email" id="email" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Estas registrado ya?</a></p>

    </section>
    
</body>
</html>
